                    function updateTimeAndDate() {
                        const now = new Date();

                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const seconds = String(now.getSeconds()).padStart(2, '0');
                        document.getElementById('live-time').textContent = `${hours}:${minutes}:${seconds}`;

                        const day = String(now.getDate()).padStart(2, '0');
                        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        const month = monthNames[now.getMonth()];
                        const year = now.getFullYear();
                        document.getElementById('live-date').textContent = `${day}-${month}-${year}`;
                    }

                    updateTimeAndDate();
                    setInterval(updateTimeAndDate, 1000);
                </script>

<script>
    $(document).ready(function () {
        $('.dropdown').on('click', function () {
            $(this).find('.dropdown-menu').toggle();
        });
    });

    function enterFullScreen() {
        var element = document.documentElement;
        var requestMethod = element.requestFullscreen || element.webkitRequestFullscreen || element.mozRequestFullScreen || element.msRequestFullscreen;
        if (requestMethod) requestMethod.call(element);
    }

    function preventDeveloperTools() {
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        document.onkeydown = function (e) {
            if (
                e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || // Ctrl+Shift+I/J/C
                (e.ctrlKey && e.keyCode == 85) || // Ctrl+U
                (e.metaKey && e.altKey && e.keyCode == 73) // Cmd+Opt+I
            ) {
                return false;
            }
        };
    }

    window.onload = function () {
        enterFullScreen();
        preventDeveloperTools();
    };
</script>
